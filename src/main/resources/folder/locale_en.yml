COMMAND_HELP_LIST: |-
  §a===== Mesmerize help list =====
  §3/mes stats §f- §eSimulate an attack and print the lore results.
  §3/mes evaluate §f- §eEvaluate value of item in main hand.
  §3/mes config load §f- §eLoad config from disk.
  §3/mes config save §f- §eSave config to disk.
  §3/mes config reload §f- §eLoad and save the config.
  §3/mes config set <Node> <Value> §f- §eSet a config node to specific value
  §3/mes config list <Node> §f- §eList every config node and value in specific node. Use §3/mes config list . §elist the root nodes.
